<!-- templates/login.html -->

<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

      <title>Login</title>
   </head>
   <body>
      <div class="login">
         <img src="{{ url_for('static', filename='image/login-bg.png') }}" alt="Login image" class="login__img">
         

         <form action="{{ url_for('login') }}" method="post" class="login__form">
            <h1 class="login__title">Login</h1>
            {% with messages = get_flashed_messages() %}
               {% if messages %}
                  <ul>
                     {% for message in messages %}
                        <li>{{ message }}</li>
                     {% endfor %}
                  </ul>
               {% endif %}
            {% endwith %}

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="text" id="username" name="username" required class="login__input"  placeholder=" ">
                     <label for="username" class="login__label">Username</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" name="password" required class="login__input" id="password" placeholder=" ">
                     <label for="password" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <p class="login__register">
               Don't have an account? <a href="{{ url_for('signup') }}">Register</a>
            </p>
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>
   </body>
</html>
